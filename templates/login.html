<!DOCTYPE html>
<head>
<title> Flask Website </title>
<link rel = "stylesheet" type = "text/css" href = "../static/css/bootstrap.css">
</head>
<body>

<div class ="jumbotron text-center">
  <h1> Login Page </h1>
  <p> Please enter your valid credentials, to go to Dashboard. </p>
</div>

 <div class = "container-fluid">
    <div class = "row" >
      <div class = "col-lg-12">

        <form method="POST" action="/login">

          {{form.hidden_tag()}}

          <div class="form-group">

            {{form.email.label}}
            {{ form.email}}

          </div>

           <div class="form-group">

            {{form.password.label}}
            {{ form.password}}

          </div>

          {{form.submit(class="btn-primary")}}

        </form>

      </div >

    </div >
  </div>


</body>
</html>
